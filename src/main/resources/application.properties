spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:32780/db
spring.datasource.username=db
spring.datasource.password=db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug

#Replace your frontend URL in the allowed.origins value
#(This is strictly necessary to allow cross-origin between
#Front-End and Back-End due the CORS Policy.):
allowed.origins=http://localhost:3000

#Enable server.servlet.context-path if you want to host
#this API Server inside a subdirectory
#(for example: https://api.example.com/manamoviestudios).

#server.servlet.context-path=/manamoviestudios
server.port=8080
